<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>My Trips - Travel Organizer</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#308ce8",
            "background-light": "#f6f7f8",
            "background-dark": "#111921",
          },
          fontFamily: {
            "display": ["Plus Jakarta Sans", "Noto Sans", "sans-serif"]
          },
          borderRadius: {
            "DEFAULT": "0.25rem",
            "lg": "0.5rem",
            "xl": "0.75rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
<style>
    .material-symbols-outlined {
      font-variation-settings:
      'FILL' 0,
      'wght' 400,
      'GRAD' 0,
      'opsz' 24
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display">
<div class="relative flex h-auto min-h-screen w-full flex-col bg-background-light dark:bg-background-dark group/design-root overflow-x-hidden">
<!-- Top App Bar -->
<div class="sticky top-0 z-10 flex items-center justify-between bg-background-light/80 dark:bg-background-dark/80 p-4 pb-2 backdrop-blur-sm">
<div class="flex size-12 shrink-0 items-center">
<span class="material-symbols-outlined text-gray-800 dark:text-gray-200">menu</span>
</div>
<h2 class="flex-1 text-lg font-bold leading-tight tracking-[-0.015em] text-gray-900 dark:text-gray-50">My Trips</h2>
<div class="flex w-auto items-center justify-end">
<a class="text-primary text-base font-bold leading-normal tracking-[0.015em] shrink-0" href="#">Calendar</a>
</div>
</div>
<!-- Main Content Area -->
<main class="flex flex-1 flex-col p-4">
<!-- Trips List -->
<div class="w-full space-y-4">
<div class="flex flex-col rounded-xl border border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-800/50 shadow-sm overflow-hidden">
<div class="p-4 grid grid-cols-[1fr_auto] gap-x-6 border-b border-gray-200 dark:border-gray-700 bg-gray-50 dark:bg-gray-800/30">
<p class="text-sm font-bold leading-normal text-gray-600 dark:text-gray-300">Trip Name &amp; Details</p>
<p class="text-sm font-bold leading-normal text-gray-600 dark:text-gray-300">Transport</p>
</div>
<div class="col-span-2 grid grid-cols-[1fr_auto] items-center gap-x-6 border-t border-t-gray-200 dark:border-t-gray-700 p-4">
<div>
<p class="text-sm font-bold leading-normal text-gray-900 dark:text-gray-50">Parisian Getaway</p>
<p class="text-sm font-normal leading-normal text-gray-500 dark:text-gray-400">Paris, France | 10/25/2024 - 11/02/2024</p>
</div>
<span class="material-symbols-outlined text-gray-700 dark:text-gray-300">flight</span>
</div>
<div class="col-span-2 grid grid-cols-[1fr_auto] items-center gap-x-6 border-t border-t-gray-200 dark:border-t-gray-700 p-4 bg-gray-50/50 dark:bg-gray-900/20">
<div>
<p class="text-sm font-bold leading-normal text-gray-900 dark:text-gray-50">Tokyo Adventure</p>
<p class="text-sm font-normal leading-normal text-gray-500 dark:text-gray-400">Tokyo, Japan | 11/15/2024 - 11/25/2024</p>
</div>
<span class="material-symbols-outlined text-gray-700 dark:text-gray-300">flight</span>
</div>
<div class="col-span-2 grid grid-cols-[1fr_auto] items-center gap-x-6 border-t border-t-gray-200 dark:border-t-gray-700 p-4">
<div>
<p class="text-sm font-bold leading-normal text-gray-900 dark:text-gray-50">Beach Week</p>
<p class="text-sm font-normal leading-normal text-gray-500 dark:text-gray-400">Cancun, Mexico | 12/20/2024 - 12/27/2024</p>
</div>
<span class="material-symbols-outlined text-gray-700 dark:text-gray-300">directions_car</span>
</div>
</div>
</div>

<div class="fixed bottom-6 right-6 z-20">
<button class="flex h-14 cursor-pointer items-center justify-center gap-2 overflow-hidden rounded-full bg-primary pl-5 pr-6 text-slate-50 shadow-lg hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 dark:focus:ring-offset-background-dark">
