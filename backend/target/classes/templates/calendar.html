<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Calendar</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; margin: 24px; }
    h1 { margin: 0 0 14px; }
    .grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 10px; }
    .cell { border: 1px solid #e5e7eb; border-radius: 10px; padding: 10px; min-height: 90px; }
    .date { font-weight: 700; font-size: 12px; opacity: .7; margin-bottom: 6px; }
    .trip { background: #eef2ff; border-radius: 8px; padding: 6px 8px; margin-bottom: 6px; font-size: 13px; }
    .toplinks a { margin-right: 12px; }
  </style>
</head>
<body>
  <div class="toplinks">
    <a href="http://localhost:3000/index.html">Home</a>
    <a href="http://localhost:3000/add-trip.html">Add Trip</a>
    <a href="/trips">View Trips</a>
  </div>
  <h1>Your Travel Calendar (by start date)</h1>
  <div class="grid" th:with="dates=${#lists.sort(byDate.keySet())}">
    <div class="cell" th:each="d : ${dates}">
      <div class="date" th:text="${d}">2025-01-01</div>
      <div class="trip" th:each="t : ${byDate[d]}">
        <strong th:text="${t.tripName}">Trip</strong> â€” <span th:text="${t.destination}">Dest</span>
      </div>
    </div>
  </div>
</body>
</html>
